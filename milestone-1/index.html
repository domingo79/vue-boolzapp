<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c30adbff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>BoolZapp</title>
</head>

<body>

    <div class="container">
        <div class="content_Utente">
            <section class="header_Utente">
                <div class="imgUtente"><img src="./asset/img/avatar_io.jpg" alt=""></div>
                <div class="nomeUtente">Nome Utente</div>
                <div class="iconUtente">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <section class="notifiche">
                <div class="iconaNotifiche"> <i class="fas fa-bell-slash"></i></div>
                <div class="attivaNotifiche">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </section>
            <section class="cerca">
                <div class="cerca_Amici">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </section>
            <section class="amici">
                <!-- parte dinamica  -->
            </section>
        </div>


        <div class="content_Chat">
            <section class="header_Chat">
                <!-- chat dinamica -->
                <div class="chat">
                    <!-- icona -->
                    <!-- ultimo accesso -->
                </div>
                <div class="iconeChat">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <section class="Text_Chat">
                <!-- messaggi dinamici  -->
            </section>

            <section class="send_Text">

                <div class="smile">
                    <i class="far fa-smile"></i>
                </div>
                <div class="scrivi_Messaggio">
                    <input type="text" placeholder="Scrivi Messaggio">
                </div>
                <div class="audio">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>


        </div>
    </div>
    <script src="./asset/js/main.js"></script>
</body>

</html>
